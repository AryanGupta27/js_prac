<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
#container{
    display: flex;
    justify-content: center;
    align-items: center;
}
#insert{
    height: 500px;
    width: 500px;
    background-color: black;
    display: flex;
    justify-content: center;
    align-items: center;
    color: white;
}
#text{
    color: white;
}
.class{
    color: white;
    display: flex;
    flex-direction: row;
}
table,th,td{
    border: 1px solid white;
}
</style>
<body>
    <button id="start">START</button>
    <button id="stop">STOP</button>

    
    <div id="container">
        <div id="insert">
            <div id="text">Press any key</div>
        </div>
    </div>
    

</body>
<script>
    // genrate a random color

   const randomColor= function(){
        const hex='0123456789ABCDEF'
        let color='#';

        for(let i=0;i<6;i++){
            color+=hex[Math.floor(Math.random()*16)]
        }
        return color;
    }
    
    const start=document.querySelector('#start');
    const stop=document.querySelector('#stop');
    let t1;

    const changeColor=function(){
        const v1=randomColor();
        // console.log(v1);
        document.body.style.backgroundColor=v1;
    }
    const automaticColorChange=function(){
        console.log('COLOR CHANGE STARTED')
        if(!t1){
            t1 = setInterval(changeColor,1000);
        }
    }

    const stopColorChange=function(){
        clearInterval(t1)
        console.log('COLOR CAHNGE STOPPED')
        t1=null;
    }

    start.addEventListener('click', automaticColorChange);
    stop.addEventListener('click', stopColorChange);



//-----------------------------------------------------------------------------------------------------------------------------------------------------
const insert=document.querySelector('#insert');
window.addEventListener('keydown', (e)=>{
    insert.innerHTML=`
        <div class='color'>
            <table>
                <tr>
                    <th> Key</th>
                    <th> KeyCode</th>
                    <th> Code</th>
                </tr>
                <tr>
                    <td>${e.key===" " ? 'Space' : e.key}</td>
                    <td>${e.keyCode}</td>
                    <td>${e.code}</td>
                </tr>
            </table>
        </div>    
    `
})


</script>
</html>
